<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Moto - QMove</title>
    <div th:replace="fragments/header :: header"></div>
</head>
<body>
    <div th:replace="fragments/menu :: menu"></div>

    <div class="container">
        <div class="card">
            <h2><i class="fas fa-motorcycle icon" aria-hidden="true"></i> Cadastro de Moto</h2>
            
            <form th:action="@{/motos/salvar}" method="post" th:object="${moto}">
                <input type="hidden" th:field="*{id}">

                <div class="form-group" th:if="${moto.qrcode != null}">
                    <label>QR Code:</label>
                    <input type="text" th:field="*{qrcode}" readonly style="background: #f5f5f5;">
                </div>

                <div class="form-group">
                    <label>Placa:</label>
                    <input type="text" th:field="*{placa}" placeholder="Digite a placa (ex: ABC-1234)" style="text-transform: uppercase;">
                    <small th:if="${#fields.hasErrors('placa')}" 
                           th:errors="*{placa}" 
                           class="error"></small>
                </div>

                <div class="form-group">
                    <label>Modelo:</label>
                    <input type="text" th:field="*{modelo}" placeholder="Digite o modelo da moto (ex: Honda CG 160)">
                    <small th:if="${#fields.hasErrors('modelo')}" 
                           th:errors="*{modelo}" 
                           class="error"></small>
                </div>

                <div class="form-group">
                    <label>Status:</label>
                    <select th:field="*{status}" class="form-control">
                        <option value="">Selecione o status</option>
                        <option value="Disponível">Disponível</option>
                        <option value="Em Uso">Em Uso</option>
                        <option value="Manutenção">Manutenção</option>
                        <option value="Pendente">Pendente</option>
                    </select>
                    <small th:if="${#fields.hasErrors('status')}" 
                           th:errors="*{status}" 
                           class="error"></small>
                </div>

                <div class="form-group">
                    <label>Setor:</label>
                    <select th:field="*{setor.id}" class="form-control">
                        <option value="">Selecione um setor</option>
                        <option th:each="s : ${setores}" th:value="${s.id}" th:text="${s.nome + ' - ' + s.codigo}"></option>
                    </select>
                    <small th:if="${#fields.hasErrors('setor')}" 
                           th:errors="*{setor}" 
                           class="error"></small>
                </div>

                <div class="actions">
                    <button type="submit" class="btn"><i class="fas fa-save"></i> Salvar</button>
                    <a th:href="@{/motos}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
