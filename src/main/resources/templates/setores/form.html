<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Setor - QMove</title>
    <div th:replace="fragments/header :: header"></div>
</head>
<body>
    <div th:replace="fragments/menu :: menu"></div>    <div class="container">
        <div class="card">
            <h2><i class="fas fa-map-marker-alt"></i> Cadastro de Setor</h2>
            
            <form th:action="@{/setores/salvar}" method="post" th:object="${setor}">
                <input type="hidden" th:field="*{id}">
                
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" th:field="*{nome}" placeholder="Digite o nome do setor">
                    <small th:if="${#fields.hasErrors('nome')}" 
                           th:errors="*{nome}" 
                           class="error"></small>
                </div>
                
                <div class="form-group">
                    <label>Código:</label>
                    <input type="text" th:field="*{codigo}" placeholder="Digite o código do setor">
                    <small th:if="${#fields.hasErrors('codigo')}" 
                           th:errors="*{codigo}" 
                           class="error"></small>
                </div>                <div class="actions">
                    <button type="submit" class="btn"><i class="fas fa-save"></i> Salvar</button>
                    <a th:href="@{/setores}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Cancelar</a>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
